<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Video Player</title>

    <!-- resource links -->
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="second_try.css" />
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="video-container">
      <div class="controls-wrapper">
        <div class="video-timeline">
          <!-- <span class="current-time">00:00</span> -->
          <div class="progress-filled"><div class="marker"></div></div>
        </div>
        <div class="options">
          <div class="left-options">
            <i class="fa-solid fa-volume-high fa-lg"></i>
            <input
              type="range"
              name="volume"
              id="volume-slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
          </div>
          <div class="mid-options">
            <p class="current-time">00:00</p>
            <span class="back-skip-btn skip-btns" data-skip="-10">◄◄</span>
            <i
              class="fa-solid fa-circle-play fa-2xl"
              style="color: #ffffff"
            ></i>
            <span class="forward-skip-btn skip-btns" data-skip="25">►►</span>
            <p class="video-duration">00:00</p>
          </div>
          <div class="right-options">
            <span class="playback-rate">
              <i
                class="fa-solid fa-gauge-simple fa-lg"
                style="color: #ffffff"
              ></i>
              <input
                type="range"
                class="playback-rate-slider"
                min="0"
                max="2"
                step=".25"
                value="1"
              />
            </span>
            <button class="full-screen-btn">
              <i class="fa-solid fa-expand fa-xl" style="color: #ffffff"></i>
            </button>
          </div>
        </div>
      </div>
      <video
        src="resources/San francisco Tech.mp4"
        class="video-mp4"
        loop
      ></video>
    </div>
    <!-- JS script file -->
    <script src="second_try.js"></script>
  </body>
</html>
